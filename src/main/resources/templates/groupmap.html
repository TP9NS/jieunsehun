			function saveLocation(title, latitude, longitude, address_name, road_address_name, phone, category_name) {
	    const alias = document.getElementById("alias") ? document.getElementById("alias").value : ""; // 별칭
	    const note = document.getElementById("note") ? document.getElementById("note").value : ""; // 메모
	     const selectedColor = document.getElementById("selected-marker-color").value;
	    const userPermission = parseInt(document.body.getAttribute("data-user-permission"), 10);

	    let mapType = null;
	
	    if (userPermission === 0) {

	        topic = document.getElementById("topic") ? document.getElementById("topic").value : ""; 
	    } else {
	        // 일반 사용자라면 mapType 선택
	        mapType = document.getElementById("mapType") ? document.getElementById("mapType").value : "MY_MAP";

	    const requestData = {

	        locationDesc: note,
	        latitude: latitude,
	        longitude: longitude,
	        address: road_address_name || address_name,
	        phone: phone || '',
	        markerColor: selectedColor,
	        topic: topic,    // topic은 관리자만
	        groupId: mapType !== "MY_MAP" ? parseInt(mapType, 10) : null // 그룹 ID 저장
	    };
	
	    // URL 설정
	    const url = mapType === "MY_MAP" ? '/saveMyMapPoint' : '/saveGroupMapPoint';
	
	    // 서버로 요청 전송
	    fetch(url, {
	        method: 'POST',
	        headers: { 'Content-Type': 'application/json' },
	        body: JSON.stringify(requestData)
	    })
	    .then(response => response.json())
	    .then(data => {
	        alert(data.message || data.error);
	        closeOverlay();
	    })
	    .catch(error => {
	        console.error('Error:', error);
	        alert('저장 중 오류가 발생했습니다.');
	    });
	}

async function sendMessage() {

    const fileInput = document.getElementById("chat-file");

function initializeSSE() {
    const groupId = selectedGroupId; // 현재 선택된 그룹 ID
    const chatBox = document.getElementById("chat-box");
    const userId = parseInt(document.body.getAttribute("data-user-id"), 10); // 현재 사용자 ID

    // SSE 연결 생성
    const eventSource = new EventSource(`/groupchat/stream?groupId=${groupId}`);

    // 서버에서 메시지가 오면 처리
    eventSource.addEventListener("chat-message", (event) => {
        const chat = JSON.parse(event.data);
        const isMe = chat.userId === userId; // 내가 보낸 메시지인지 확인

        const messageElement = document.createElement("div");
        messageElement.className = `chat-message ${isMe ? "me" : "others"}`;

        // 이미지 메시지인지 확인
        if (chat.imageUrl) {
            messageElement.innerHTML = `
                <span class="chat-username">${chat.name}</span>
                <div class="chat-bubble ${isMe ? "me" : "others"}">
                    <img src="${chat.imageUrl}" alt="Uploaded Image"  onload="scrollToBottom()" style="max-width: 200px; max-height: 200px;">
                </div>
                <span class="chat-time">${new Date(chat.timestamp).toLocaleTimeString()}</span>
            `;
        } else {
            messageElement.innerHTML = `
                <span class="chat-username">${chat.name}</span>
                <div class="chat-bubble ${isMe ? "me" : "others"}">${chat.message}</div>
                <span class="chat-time">${new Date(chat.timestamp).toLocaleTimeString()}</span>
            `;
        }

        chatBox.appendChild(messageElement);
        chatBox.scrollTop = chatBox.scrollHeight; // 스크롤을 아래로 이동

        // 사진 메시지일 경우에만 채팅 기록을 다시 로드
        if (chat.imageUrl!="") {
            loadChatHistory();
        }
    });

    // SSE 오류 처리
    eventSource.onerror = (error) => {
        console.error("SSE connection error:", error);
        eventSource.close(); // SSE 연결 종료
    };
}
