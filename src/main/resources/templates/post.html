<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>새 글 작성</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>

    <main class="container">
      <h1>새 글 작성</h1>
      <form th:action="@{/post/new}" method="post">
        <div class="mb-3">
          <label for="title" class="form-label">제목</label>
          <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="mb-3">
          <label for="content" class="form-label">내용</label>
          <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
        </div>
        <div class="mb-3">
          <label for="food_category_id" class="form-label">음식 카테고리</label>
          <input type="number" class="form-control" id="food_category_id" name="food_category_id">
        </div>
        <div class="mb-3">
          <label for="point_category_id" class="form-label">지역 카테고리</label>
          <input type="number" class="form-control" id="point_category_id" name="point_category_id">
        </div>
        <div class="mb-3">
          <label for="lat" class="form-label">위도</label>
          <input type="text" class="form-control" id="lat" name="lat">
        </div>
        <div class="mb-3">
          <label for="lng" class="form-label">경도</label>
          <input type="text" class="form-control" id="lng" name="lng">
        </div>
        <button type="submit" class="btn btn-primary">작성하기</button>
      </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
