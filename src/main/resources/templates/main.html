 // 사용자 저장 장소를 지도에 표시하는 함수
 function displaySavedLocations(saveType) {
     fetch(`/search-history/user?saveType=${saveType}`) // 저장된 장소를 가져오는 API 엔드포인트
         .then(response => response.json())
         .then(data => {
             console.log("Fetched data:", data); // 데이터 로그 추가

             // 기존의 마커 제거
             markers.forEach(marker => marker.setMap(null));
             markers = []; // markers 배열 초기화

             // 장소가 비어있지 않은 경우에만 마커를 추가
             if (data.length > 0) {
                 data.forEach(location => {
                     const coordsPosition = new kakao.maps.LatLng(location.latitude, location.longitude);
                     const marker = new kakao.maps.Marker({
                         map: map,
                         position: coordsPosition
                     });
                     markers.push(marker); // 마커 저장

                     const infowindow = new kakao.maps.InfoWindow({
                         content: `<div style="width:150px;text-align:center;padding:6px 0;">${location.locationName}</div>`
                     });

                     // 마커 클릭 시 정보 창 열기
                     kakao.maps.event.addListener(marker, 'click', function() {
                         infowindow.open(map, marker);
                     });
                 });
             } else {
                 console.log("No locations found for the selected saveType.");
             }
         })
         .catch(error => {
             console.error("Failed to fetch saved locations:", error);
         });
 }

function selectLocation(locationName, latitude, longitude) {
    selectedLocation = {
        locationName: locationName,
        latitude: latitude,
        longitude: longitude
    };

    // 저장 버튼 표시
    document.getElementById("save-button").style.display = 'inline-block';
}
function searchLocation() {
    const locationName = document.getElementById("search-input").value;

    places.keywordSearch(locationName, function(result, status) {
        if (status === kakao.maps.services.Status.OK) {
            // 기존 마커 초기화
            markers.forEach(marker => marker.setMap(null));
            markers = [];

            result.forEach((place, index) => {
                const coordsPosition = new kakao.maps.LatLng(place.y, place.x);

                // 지도 중심 설정 (첫 번째 장소 기준)
                if (index === 0) {
                    map.setCenter(coordsPosition);
                }

                // 마커 추가
                const marker = new kakao.maps.Marker({
                    map: map,
                    position: coordsPosition
                });
                markers.push(marker);

                // 장소명과 선택 버튼 포함한 인포윈도우 설정
                const infowindow = new kakao.maps.InfoWindow({
                    content: `
                        <div style="width:200px;text-align:center;padding:10px;">
                            <strong>${place.place_name}</strong><br>
                            <button onclick="selectLocation('${place.place_name}', ${place.y}, ${place.x})">선택</button>
                        </div>`
                });

                // 인포윈도우를 기본으로 열어둠
                infowindow.open(map, marker);

                // 마커 클릭 시 인포윈도우가 토글되도록 설정
                kakao.maps.event.addListener(marker, 'click', function() {
                    if (infowindow.getMap()) {
                        infowindow.close();
                    } else {
                        infowindow.open(map, marker);
                    }
                });
            });
        } else {
            alert("위치 검색에 실패했습니다. 정확한 장소명을 입력하세요.");
        }
    });
}

function initMapWithCurrentLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
            function(position) {
                var lat = position.coords.latitude;
                var lon = position.coords.longitude;

                // 현재 위치를 지도 중심으로 설정
                var currentPosition = new kakao.maps.LatLng(lat, lon);
                map.setCenter(currentPosition);

                // 현재 위치에 마커 추가
                var marker = new kakao.maps.Marker({
                    map: map,
                    position: currentPosition,
                    title: "현재 위치"
                });

                // 위치 정보에 대한 정보창 추가
                var infowindow = new kakao.maps.InfoWindow({
                    content: '<div style="padding:5px;">현재 위치</div>'
                });
                infowindow.open(map, marker);
            },
            function(error) {
                alert("현재 위치를 가져올 수 없습니다. 위치 권한을 허용해주세요.");
                console.error("Error fetching location: ", error);
            }
        );
    } else {
        alert("Geolocation을 지원하지 않는 브라우저입니다.");
    }
}
