<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>게시판</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      .board-container {
        margin-top: 20px;
      }
      .table-container {
        margin-top: 20px;
      }
      .btn-bd-primary {
        --bd-violet-bg: #712cf9;
        --bd-violet-rgb: 112.520718, 44.062154, 249.437846;
        --bs-btn-font-weight: 600;
        --bs-btn-color: var(--bs-white);
        --bs-btn-bg: var(--bd-violet-bg);
        --bs-btn-border-color: var(--bd-violet-bg);
      }
    </style>
  </head>
  <body>

    <header data-bs-theme="dark">
      <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
          <a href="/main2" class="navbar-brand d-flex align-items-center">
            <strong>보물 지도 게시판</strong>
          </a>
          <ul class="navbar-nav ms-auto">
            <div th:if="${session.username != null}">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link" th:href="@{/logout}">로그아웃</a>
                </li>
              </ul>
            </div>
            <div th:unless="${session.username != null}">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link" href="/user/signup">회원가입</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/user/login">로그인</a>
                </li>
              </ul>
            </div>
          </ul>
        </div>
      </div>
    </header>

    <main class="container board-container">
      <h1>게시판</h1>

      <div class="table-container">
        <table class="table table-hover">
          <thead class="table-dark">
            <tr>
              <th scope="col">번호</th>
              <th scope="col">제목</th>
              <th scope="col">작성자</th>
              <th scope="col">음식 카테고리</th>
              <th scope="col">지역 카테고리</th>
              <th scope="col">작성일</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="post : ${postList}">
              <td th:text="${post.board_id}">1</td>
              <td><a th:href="@{/post/{id}(id=${post.board_id})}" th:text="${post.title}">게시글 제목</a></td>
              <td th:text="${post.user_id}">작성자</td>
              <td th:text="${post.food_category_id}">음식 카테고리</td>
              <td th:text="${post.point_category_id}">지역 카테고리</td>
              <td th:text="${post.created_at}">2024-10-14</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="d-flex justify-content-end">
        <a href="/post" class="btn btn-bd-primary">새 글 작성</a>
      </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
