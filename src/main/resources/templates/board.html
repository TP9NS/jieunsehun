<main class="container board-container my-5 p-4 bg-light rounded shadow-lg">
  <h1 class="text-center text-primary mb-4">게시판</h1>

  <script th:if="${alertMessage != null}">
    alert("[[${alertMessage}]]");
  </script>

  <!-- 상단 검색과 필터 -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <!-- 카테고리 필터 -->
    <div>
      <label for="parentCategoryFilter" class="form-label fw-bold">상위 카테고리</label>
      <select class="form-control shadow-sm" id="parentCategoryFilter" name="parentCategory">
        <option value="" th:selected="${#strings.isEmpty(parentCategoryName)}">전체</option>
        <option th:each="category : ${categories}" 
                th:value="${category.name}" 
                th:text="${category.name}" 
                th:selected="${category.name == parentCategoryName}">
        </option>
      </select>
    </div>

    <!-- 검색창 -->
    <div class="input-group w-50">
      <input type="text" id="searchInput" class="form-control shadow-sm" placeholder="검색어를 입력하세요" style="height: 50px;">
      <button class="btn btn-primary" onclick="filterBySearch()" style="height: 50px;">검색</button>
    </div>
  </div>

  <!-- 게시판 테이블 -->
  <div class="table-container">
    <table class="table table-hover shadow-sm">
      <thead class="table-dark">
        <tr>
          <th>제목</th>
          <th>작성자</th>
          <th>카테고리 구조</th>
          <th>작성일</th>
          <th>댓글 수</th>
        </tr>
      </thead>
      <tbody id="postTable">
        <tr th:each="post : ${posts}">
          <td>
            <a th:href="@{/board/view/{id}(id=${post.id})}" th:text="${post.title}" class="text-decoration-none"></a>
          </td>
          <td th:text="${post.username}"></td>
          <td>
            <span th:text="${post.parentCategoryName != null ? post.parentCategoryName : ''}"></span>
            <span th:text="${post.categoryName != null ? ' - ' + post.categoryName : ''}"></span>
            <span th:text="${post.detailedCategory != null ? ' - ' + post.detailedCategory : ''}"></span>
          </td>
          <td th:text="${post.formattedCreatedAt}"></td>
          <td th:text="${post.commentCount}">0</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- 페이지네이션 -->
  <nav aria-label="Page navigation" class="mt-4">
    <ul class="pagination justify-content-center">
      <!-- 이전 버튼 -->
      <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
        <a class="page-link" th:href="@{/board(page=${currentPage - 1}, size=${size})}" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <!-- 페이지 번호 -->
      <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${i == currentPage} ? 'active'">
        <a class="page-link" th:href="@{/board(page=${i}, size=${size})}" th:text="${i + 1}"></a>
      </li>
      <!-- 다음 버튼 -->
      <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
        <a class="page-link" th:href="@{/board(page=${currentPage + 1}, size=${size})}" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>

  <!-- 새 글 작성 버튼 -->
  <div class="d-flex justify-content-end mt-4">
    <a href="/post" class="btn btn-primary btn-lg shadow-sm ">새 글 작성</a>
  </div>
</main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.getElementById("parentCategoryFilter").addEventListener("change", function () {
    const selectedValue = this.value; // 선택된 상위 카테고리 이름
    console.log("Selected Parent Category Name:", selectedValue);

    // 현재 URL 가져오기
    const currentUrl = new URL(window.location.href);

    // parentCategoryName 파라미터 추가 또는 업데이트
    if (selectedValue) {
        currentUrl.searchParams.set("parentCategoryName", selectedValue);
    } else {
        currentUrl.searchParams.delete("parentCategoryName");
    }

    // 검색어가 있는 경우 검색어 유지
    const searchInput = document.getElementById("searchInput").value;
    if (searchInput) {
        currentUrl.searchParams.set("search", searchInput);
    }

    // URL 업데이트
    window.location.href = currentUrl.toString();
});

</script>

<script>

// 검색어를 통해 게시글 필터링
function filterBySearch() {
    const searchInput = document.getElementById("searchInput").value.toLowerCase(); // 검색어
    const rows = document.querySelectorAll("#postTable tr");

    rows.forEach(row => {
        const title = row.querySelector("td:nth-child(1)").innerText.toLowerCase(); // 테이블의 제목 값
        row.style.display = !searchInput || title.includes(searchInput) ? "" : "none"; // 검색 조건
    });
}
</script>
