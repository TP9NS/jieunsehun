	<script type="text/javascript">
	// 마커를 담을 배열입니다
	const mapElement = document.getElementById('map');

	var markers = [];
	
	var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
	    mapOption = {
	        center: new kakao.maps.LatLng(37.566826, 126.9786567), // 지도의 중심좌표
	        level: 3 // 지도의 확대 레벨
	    };  
	
	// 지도를 생성합니다    
	var map = new kakao.maps.Map(mapContainer, mapOption); 
	
function displayMyMapLocations() {
    fetch(`/api/mymap`)
        .then(response => {
            if (!response.ok) {
                throw new Error("Network response was not ok");
            }
            return response.json();
        })
        .then(data => {
            data.forEach(location => {
                const coords = new kakao.maps.LatLng(location.latitude, location.longitude);
                const marker = new kakao.maps.Marker({
                    map: map,
                    position: coords
                });

                const content = `
                    <div style="padding:10px; max-width:250px; height:230px">
                        <h5>${location.locationName}</h5>
                        <p><strong>Phone:</strong> ${location.phone || "N/A"}</p>
                        <p><strong>Address:</strong> ${location.address || "N/A"}</p>
                        <p><strong>Alias:</strong> ${location.locationAlias || "N/A"}</p>
                        <p><strong>Category:</strong> ${location.category || "N/A"}</p>
                        <p><strong>Description:</strong> ${location.locationDesc || "N/A"}</p>
                        <p><strong>위도:</strong> ${location.latitude}</p>
                        <p><strong>경도:</strong> ${location.longitude}</p>
                        <button onclick="deleteLocation(${location.id})" style="margin-top:10px;">삭제</button>
                        <button onclick="editLocation(${location.id})" style="margin-top:10px;">수정</button>
 												<button onclick="closeInfoWindow()" style="margin-top:10px;">닫기</button>                   
                    </div>
                    
                `;

                const infowindow = new kakao.maps.InfoWindow({
                    content: content
                });
                // 닫기 버튼을 위한 전역 변수에 저장
                window.currentInfoWindow = infowindow;

                // 마커 클릭 시 InfoWindow 열기/닫기
                kakao.maps.event.addListener(marker, 'click', function() {
                    if (infowindow.getMap()) {
                        infowindow.close();
                    } else {
                        infowindow.open(map, marker);
                        window.currentInfoWindow = infowindow;
                    }
                });
            });
        })
        .catch(error => {
            console.error("Error fetching locations:", error);
        });
        }
        // 닫기 버튼에 사용할 함수
function closeInfoWindow() {
    if (window.currentInfoWindow) {
        window.currentInfoWindow.close();
    }
}
function deleteLocation(id) {
    if (confirm("정말로 삭제하시겠습니까?")) {
        fetch(`/api/mymap/delete?id=${id}`, { method: "DELETE" })  // 수정된 부분
            .then(response => {
                if (!response.ok) {
                    throw new Error("Failed to delete location");
                }
                alert("삭제되었습니다.");
                window.location.reload(); // 페이지 새로고침하여 업데이트된 정보 반영
            })
            .catch(error => {
                console.error("Error deleting location:", error);
            });
    }
}

// 수정 함수
function editLocation(id) {
    const newAlias = prompt("새로운 별칭을 입력하세요:");
    const newDescription = prompt("새로운 설명을 입력하세요:");

    if (newAlias !== null && newDescription !== null) {
        fetch(`/api/mymap/update?id=${id}`, {
            method: "PUT",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                locationAlias: newAlias,
                locationDesc: newDescription
            })
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Failed to edit location");
                }
                alert("수정되었습니다.");
                window.location.reload(); // 페이지 새로고침하여 업데이트된 정보 반영
            })
            .catch(error => {
                console.error("Error editing location:", error);
            });
    }
}

	// 장소 검색 객체를 생성합니다
	var ps = new kakao.maps.services.Places();  
	
	// 검색 결과 목록이나 마커를 클릭했을 때 장소명을 표출할 인포윈도우를 생성합니다

	// 키워드 검색을 요청하는 함수입니다
	function searchPlaces() {
	
	    var keyword = document.getElementById('keyword').value;
	
	    if (!keyword.replace(/^\s+|\s+$/g, '')) {
	        alert('키워드를 입력해주세요!');
	        return false;
	    }
	
	    // 장소검색 객체를 통해 키워드로 장소검색을 요청합니다
	    ps.keywordSearch( keyword, placesSearchCB); 
	}
	
	// 장소검색이 완료됐을 때 호출되는 콜백함수 입니다
	function placesSearchCB(data, status, pagination) {
	    if (status === kakao.maps.services.Status.OK) {
	
	        // 정상적으로 검색이 완료됐으면
	        // 검색 목록과 마커를 표출합니다
	        displayPlaces(data);
	
	        // 페이지 번호를 표출합니다
	        displayPagination(pagination);
	
	    } else if (status === kakao.maps.services.Status.ZERO_RESULT) {
	
	        alert('검색 결과가 존재하지 않습니다.');
	        return;
	
	    } else if (status === kakao.maps.services.Status.ERROR) {
	
	        alert('검색 결과 중 오류가 발생했습니다.');
	        return;
	
	    }
	}
	
	// 검색 결과 목록과 마커를 표출하는 함수입니다
	function displayPlaces(places) {
	
	    var listEl = document.getElementById('placesList'), 
	    menuEl = document.getElementById('menu_wrap'),
	    fragment = document.createDocumentFragment(), 
	    bounds = new kakao.maps.LatLngBounds(), 
	    listStr = '';
	    
	    // 검색 결과 목록에 추가된 항목들을 제거합니다
	    removeAllChildNods(listEl);
	
	    // 지도에 표시되고 있는 마커를 제거합니다
	    removeMarker();
	    
	    for (var i = 0; i < places.length; i++) {
	        // 마커를 생성하고 지도에 표시합니다
	        var placePosition = new kakao.maps.LatLng(places[i].y, places[i].x),
	            marker = addMarker(placePosition, i, places[i].place_name, places[i]), // 변경된 부분
	            itemEl = getListItem(i, places[i]);
	
	        // 검색된 장소 위치를 기준으로 지도 범위를 재설정하기위해
	        // LatLngBounds 객체에 좌표를 추가합니다
	        bounds.extend(placePosition);
	
	        // 마커와 검색결과 항목에 mouseover 했을때
	        // 해당 장소에 인포윈도우에 장소명을 표시합니다
	        // mouseout 했을 때는 인포윈도우를 닫습니다
	        (function(marker, title) {
	            kakao.maps.event.addListener(marker, 'mouseover', function() {
	                displayInfowindow(marker, title);
	            });
	
	            kakao.maps.event.addListener(marker, 'mouseout', function() {
	                infowindow.close();
	            });
	
	            itemEl.onmouseover =  function () {
	                displayInfowindow(marker, title);
	            };
	
	            itemEl.onmouseout =  function () {
	                infowindow.close();
	            };
	        })(marker, places[i].place_name);
	
	        fragment.appendChild(itemEl);
	    }
	
	    // 검색결과 항목들을 검색결과 목록 Element에 추가합니다
	    listEl.appendChild(fragment);
	    menuEl.scrollTop = 0;
	
	    // 검색된 장소 위치를 기준으로 지도 범위를 재설정합니다
	    map.setBounds(bounds);
	}
	
	// 검색결과 항목을 Element로 반환하는 함수입니다
	function getListItem(index, places) {
	
	    var el = document.createElement('li'),
	    itemStr = '<span class="markerbg marker_' + (index+1) + '"></span>' +
	                '<div class="info">' +
	                '   <h5>' + places.place_name + '</h5>';
	
	    if (places.road_address_name) {
	        itemStr += '    <span>' + places.road_address_name + '</span>' +
	                    '   <span class="jibun gray">' +  places.address_name  + '</span>';
	    } else {
	        itemStr += '    <span>' +  places.address_name  + '</span>'; 
	    }
	                 
	      itemStr += '  <span class="tel">' + places.phone  + '</span>' +
	                '</div>';           
	
	    el.innerHTML = itemStr;
	    el.className = 'item';
	
	    return el;
	}
	
	function addMarker(position, idx, title, place) {
	    var imageSrc = 'https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/marker_number_blue.png',
	        imageSize = new kakao.maps.Size(36, 37),
	        imgOptions = {
	            spriteSize : new kakao.maps.Size(36, 691),
	            spriteOrigin : new kakao.maps.Point(0, (idx*46)+10),
	            offset: new kakao.maps.Point(13, 37)
	        },
	        markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize, imgOptions),
	        marker = new kakao.maps.Marker({
	            position: position,
	            image: markerImage
	        });
	
	    marker.setMap(map);
	    markers.push(marker);
	
	    // 마커 클릭 이벤트 리스너 추가
	    kakao.maps.event.addListener(marker, 'click', function() {
	        // 오버레이 내용을 구성합니다
			var overlayContent = '<div class="wrap">' +
	                     '    <div class="info">' +
	                     '        <div class="title">' + title + 
	                     '            <div class="close" onclick="closeOverlay()"></div>' + // X 버튼 추가
	                     '        </div>' +
	                     '        <div class="body">' +
	                     '            <div class="desc">' +
	                     '                <span>' + (place.road_address_name ? place.road_address_name : place.address_name) + '</span><br>' +
	                     '                <span class="tel">' + (place.phone ? '전화: ' + place.phone : '') + '</span><br>' +
	                     '                <input type="text" placeholder="저장할 별칭" id="alias" class="input"><br>' +
	                     '                <input type="text" placeholder="메모" id="note" class="input"><br>' +
	                     '                <select id="mapType">' +
	                     '                    <option value="MY_MAP">나만의 지도</option>' +
	                     '                    <option value="GROUP1_MAP">그룹1 지도</option>' +
	                     '                    <option value="GROUP2_MAP">그룹2 지도</option>' +
	                     '                </select><br>' +
	                     '                <button onclick="saveLocation()">저장</button>' +
	                     '            </div>' +
	                     '        </div>' +
	                     '    </div>' +
	                     '</div>';
	
	
	        // 커스텀 오버레이를 생성하고 표시합니다
	        var customOverlay = new CustomOverlay(position, overlayContent);
	        customOverlay.setMap(map);
	        
	        // 전역 변수로 오버레이 참조를 저장하여 나중에 닫을 수 있도록 합니다
	        window.currentOverlay = customOverlay;
	    });
	
	    return marker;
	}
	
	// 오버레이를 닫는 함수
	function closeOverlay() {
	    if (window.currentOverlay) {
	        window.currentOverlay.setVisible(false);
	    }
	}
	
	
	
	// 지도 위에 표시되고 있는 마커를 모두 제거합니다
	function removeMarker() {
	    for ( var i = 0; i < markers.length; i++ ) {
	        markers[i].setMap(null);
	    }   
	    markers = [];
	}
	
	// 검색결과 목록 하단에 페이지번호를 표시는 함수입니다
	function displayPagination(pagination) {
	    var paginationEl = document.getElementById('pagination'),
	        fragment = document.createDocumentFragment(),
	        i; 
	
	    // 기존에 추가된 페이지번호를 삭제합니다
	    while (paginationEl.hasChildNodes()) {
	        paginationEl.removeChild (paginationEl.lastChild);
	    }
	
	    for (i=1; i<=pagination.last; i++) {
	        var el = document.createElement('a');
	        el.href = "#";
	        el.innerHTML = i;
	
	        if (i===pagination.current) {
	            el.className = 'on';
	        } else {
	            el.onclick = (function(i) {
	                return function() {
	                    pagination.gotoPage(i);
	                }
	            })(i);
	        }
	
	        fragment.appendChild(el);
	    }
	    paginationEl.appendChild(fragment);
	}
	
	// 검색결과 목록 또는 마커를 클릭했을 때 호출되는 함수입니다
	// 인포윈도우에 장소명을 표시합니다
	function displayInfowindow(marker, title) {
	    var content = '<div style="padding:5px;z-index:1;">' + title + '</div>';
	
	    infowindow.setContent(content);
	    infowindow.open(map, marker);
	}
	
	 // 검색결과 목록의 자식 Element를 제거하는 함수입니다
	function removeAllChildNods(el) {   
	    while (el.hasChildNodes()) {
	        el.removeChild (el.lastChild);
	    }
	}
	 
	//커스텀 오버레이를 정의하는 클래스입니다
	function CustomOverlay(position, content) {
	    this.position = position;
	    this.content = content;
	    this.overlay = new kakao.maps.CustomOverlay({
	        position: this.position,
	        content: this.content,
	        xAnchor: 0.5,
	        yAnchor: 1,
	    });
	}
	
	// 오버레이를 보여주는 메서드
	CustomOverlay.prototype.setMap = function(map) {
	    this.overlay.setMap(map);
	};
	
	// 오버레이를 숨기는 메서드
	CustomOverlay.prototype.setVisible = function(visible) {
	    this.overlay.setMap(visible ? map : null);
	};
	
	
	
	</script>
