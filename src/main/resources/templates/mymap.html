	<script>
// 마커를 담을 배열입니다

// 카카오 지도 생성
const mapContainer = document.getElementById('map');
const userId = mapContainer.getAttribute("data-user-id"); // userId 값을 data 속성으로 가져옴

      // 카카오 지도 생성
      const mapOption = {
        center: new kakao.maps.LatLng(33.450701, 126.570667), // 기본 지도 중심 위치
        level: 3
      };

const map = new kakao.maps.Map(mapContainer, mapOption);

      // "나만의 지도" 장소를 불러와 표시하는 함수
function displayMyMapLocations() {
  fetch(`/my-map?userId=${userId}`)
    .then(response => response.json())
    .then(data => {
      console.log("Fetched locations:", data);  // 데이터를 콘솔에 출력하여 확인
      data.forEach(location => {
        const coords = new kakao.maps.LatLng(location.latitude, location.longitude);
        const marker = new kakao.maps.Marker({
          map: map,
          position: coords
        });

        const infowindow = new kakao.maps.InfoWindow({
          content: `<div style="padding:5px;">${location.locationName}</div>`
        });
        kakao.maps.event.addListener(marker, 'click', function() {
          infowindow.open(map, marker);
        });
      });
    })
    .catch(error => {
      console.error("Error fetching locations:", error);
    });
}
</script>
