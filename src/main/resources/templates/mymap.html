		function displayPagination(pagination) {

		        fragment = document.createDocumentFragment(),
		        i; 
		
		    // 기존에 추가된 페이지번호를 삭제합니다
		    while (paginationEl.hasChildNodes()) {
		        paginationEl.removeChild (paginationEl.lastChild);
		    }
		
		    for (i=1; i<=pagination.last; i++) {
		        var el = document.createElement('a');
		        el.href = "#";
		        el.innerHTML = i;
		
		        if (i===pagination.current) {

		        } else {

	    const alias = document.getElementById("alias") ? document.getElementById("alias").value : ""; // 별칭
	    const note = document.getElementById("note") ? document.getElementById("note").value : ""; // 메모
	     const selectedColor = document.getElementById("selected-marker-color").value;
	    const userPermission = parseInt(document.body.getAttribute("data-user-permission"), 10);
	
	    let topic = null;
	    let mapType = null;
	
	    if (userPermission === 0) { 
	        // 관리자라면 topic 입력
	        topic = document.getElementById("topic") ? document.getElementById("topic").value : ""; 
	    } else {
	        // 일반 사용자라면 mapType 선택
	        mapType = document.getElementById("mapType") ? document.getElementById("mapType").value : "MY_MAP"; 
	    }
	
	    // 요청 데이터 구성
	    const requestData = {
	        category: category_name || '',
	        locationName: title,
	        locationAlias: alias,
	        locationDesc: note,
	        latitude: latitude,
	        longitude: longitude,
	        address: road_address_name || address_name,
	        phone: phone || '',
	        markerColor: selectedColor,
	        topic: topic,    // topic은 관리자만
	        groupId: mapType !== "MY_MAP" ? parseInt(mapType, 10) : null // 그룹 ID 저장
	    };
	
	    // URL 설정
	    const url = mapType === "MY_MAP" ? '/saveMyMapPoint' : '/saveGroupMapPoint';
	
	    // 서버로 요청 전송
	    fetch(url, {
	        method: 'POST',
	        headers: { 'Content-Type': 'application/json' },
	        body: JSON.stringify(requestData)
	    })
	    .then(response => response.json())
	    .then(data => {
	        alert(data.message || data.error);
	        closeOverlay();
	    })
	    .catch(error => {
	        console.error('Error:', error);
	        alert('저장 중 오류가 발생했습니다.');
	    });
	}

		async function fetchFilterOptions() {
		    try {
		        const [colorResponse, categoryResponse] = await Promise.all([
		            fetch('/api/filter/colors'), // 색상 API
		            fetch('/api/filter/categories') // 카테고리 API
		        ]);
	
		        const colors = await colorResponse.json();
		        const categories = await categoryResponse.json();
	
		        // 필터 옵션 동적으로 생성
		        generateFilterOptions('color-filter', colors, '모두 보기 (마커 색깔)');
		        generateFilterOptions('category-filter', categories, '모두 보기 (카테고리)');
		    } catch (error) {
		        console.error('Error fetching filter options:', error);
		    }
		}
	
		function generateFilterOptions(filterId, options, defaultOptionText) {
		    const filterElement = document.getElementById(filterId);
	
		    // 기존 옵션 초기화
		    filterElement.innerHTML = '';
	
		    // 기본 옵션 추가
		    const defaultOption = createOptionElement('all', defaultOptionText);
		    filterElement.appendChild(defaultOption);
	
		    // API 데이터 기반 옵션 추가
		    options.forEach(option => {
		        const optElement = createOptionElement(option.value, option.label);
		        filterElement.appendChild(optElement);
		    });
		}
	
		function createOptionElement(value, text) {
		    const option = document.createElement('option');
		    option.value = value;
		    option.textContent = text;
		    return option;
		}
		
		async function initialize() {

		    document.getElementById('category-filter').addEventListener('change', filterMarkers_category);
		    document.getElementById('color-filter').addEventListener('change', filterMarkers_color);
		}
