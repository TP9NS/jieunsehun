    </ul>

<div class="section" id="my-requests-section">
    <h2>내가 신청한 그룹</h2>

<script>
window.onload = async function() {
    await fetchMyGroups();  // 내 그룹 목록 가져오기
    await fetchGroupRequests();  // 그룹 신청 목록 가져오기
};

//내 그룹 목록 가져오기
async function fetchMyGroups() {
    try {
        const response = await fetch('/groups/my-groups'); // API 호출
        const groups = await response.json();

        console.log(groups); // 데이터 확인용

        const myGroupsContainer = document.getElementById('my-groups');
        if (groups.length === 0) {
            myGroupsContainer.innerHTML = '<li>아직 생성한 그룹이 없습니다.</li>';
        } else {
            myGroupsContainer.innerHTML = ''; // 기존 내용 초기화
            groups.forEach(group => {
                const li = document.createElement('li');
                li.textContent = group.groupName;

                // 그룹 클릭 이벤트 추가
                li.onclick = () => fetchGroupMembers(group.groupId);

                myGroupsContainer.appendChild(li);
            });
        }
    } catch (error) {
        console.error('Error fetching groups:', error);
    }
}

async function fetchGroupMembers(groupId) {
    try {
        const response = await fetch(`/api/groups/${groupId}/members`);
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        const members = await response.json(); // JSON 데이터 파싱
        console.log(members);

        const groupMembersContainer = document.getElementById('group-members');
        if (members.length === 0) {
            groupMembersContainer.innerHTML = '<li>구성원이 없습니다.</li>';
        } else {
            groupMembersContainer.innerHTML = '';
            members.forEach(member => {
                const li = document.createElement('li');
                li.textContent = member.userName; // 멤버 이름 표시
                groupMembersContainer.appendChild(li);
            });
        }
    } catch (error) {
        console.error('Error fetching group members:', error);
        const groupMembersContainer = document.getElementById('group-members');
        groupMembersContainer.innerHTML = `<li>오류 발생: ${error.message}</li>`;
    }
}

// 그룹 신청 목록 가져오기 함수
async function fetchGroupRequests() {
    try {
        const response = await fetch('/groups/requests');
        const requests = await response.json();

        console.log(requests); // 데이터 확인용

        const groupRequestsContainer = document.getElementById('group-requests');
        if (requests.length === 0) {
            groupRequestsContainer.innerHTML = '<li>현재 신청된 그룹이 없습니다.</li>';
        } else {
            groupRequestsContainer.innerHTML = ''; // 기존 내용 초기화
            requests.forEach(request => {
                const li = document.createElement('li');
                li.textContent = `그룹: ${request.groupName}, 신청자: ${request.userName}`;

                // 수락 버튼
                const acceptButton = document.createElement('button');
                acceptButton.textContent = '수락';
                acceptButton.onclick = () => updateRequestStatus(request.id, '수락');

                // 거절 버튼
                const rejectButton = document.createElement('button');
                rejectButton.textContent = '거절';
                rejectButton.onclick = () => updateRequestStatus(request.id, '거절');

                li.appendChild(acceptButton);
                li.appendChild(rejectButton);
                groupRequestsContainer.appendChild(li);
            });
        }
    } catch (error) {
        console.error('Error fetching group requests:', error);
    }
}


// 신청 상태를 수락 또는 거절로 업데이트하는 함수
async function updateRequestStatus(requestId, status) {
    try {
        const response = await fetch(`/groups/requests/${requestId}/update?status=${status}`, {
            method: 'POST'
        });

        if (response.ok) {
            alert('신청 상태가 업데이트되었습니다.');
            location.reload(); // 새로고침하여 상태 업데이트 반영
        } else {
            alert('신청 상태 업데이트에 실패했습니다.');
        }
    } catch (error) {
        console.error('Error updating request status:', error);
    }
}

async function createGroup(event) {
    event.preventDefault(); // 기본 폼 제출 동작 방지

    // 입력값 가져오기
    const groupName = document.getElementById('group-name').value.trim();
    const groupDescription = document.getElementById('group-description').value.trim();

    if (!groupName || !groupDescription) {
        alert("Please fill out all fields.");
        return;
    }

    // 서버로 데이터 전송
    try {
        const response = await fetch('/groups/create', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ groupName, description: groupDescription }),
        });

        if (response.ok) {
            const result = await response.json();
            alert(`Group created successfully: ${result.groupName}`);
            // 그룹 목록 갱신 로직 추가 가능
        } else {
            const error = await response.json();
            alert(`Error creating group: ${error.message}`);
        }
    } catch (err) {
        console.error(err);
        alert("An error occurred while creating the group.");
    }
}

async function searchGroups(event) {
    event.preventDefault(); // 기본 폼 제출 방지

    const keyword = document.getElementById('search-keyword').value.trim();

    if (!keyword) {
        alert("Please enter a keyword to search.");
        return;
    }

    try {
        const response = await fetch(`/groups/search?keyword=${encodeURIComponent(keyword)}`);
        if (response.ok) {
            const groups = await response.json();

            const resultsContainer = document.getElementById('group-results');
            resultsContainer.innerHTML = "";
            if (groups.length > 0) {
                groups.forEach(group => {
                    const li = document.createElement('li');
                    li.textContent = `${group.groupName} - Created by: ${group.createdBy}`;
                    
                    // 신청 버튼 추가
                    const button = document.createElement('button');
                    button.textContent = "그룹 신청";
                    button.onclick = () => applyForGroup(group.groupId); // 버튼 클릭 시 그룹 신청
                    
                    li.appendChild(button);
                    resultsContainer.appendChild(li);
                });
            } else {
                resultsContainer.innerHTML = "<li>No groups found.</li>";
            }
        } else {
            alert("Error occurred while searching for groups.");
        }
    } catch (error) {
        console.error(error);
        alert("An error occurred while searching for groups.");
    }
}

async function applyForGroup(groupId) {
    try {
        const response = await fetch(`/groups/apply/${groupId}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            }
        });

        if (response.ok) {
            alert('그룹 신청이 완료되었습니다!');
        } else {
            alert('그룹 신청에 실패했습니다.');
        }
    } catch (error) {
        console.error(error);
        alert("An error occurred while applying for the group.");
    }
}
