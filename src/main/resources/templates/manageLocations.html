<h5>저장된 장소 관리</h5>
<div class="container mt-5 d-flex align-items-center justify-content-between">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>주제</th>
                    <th>장소명</th>
                    <th>별칭</th>
                    <th>설명</th>
                    <th>카테고리</th>
                    <th>위도</th>
                    <th>경도</th>
                    <th>주소</th>
                    <th>전화번호</th>
                    <th>이미지 URL</th>
                    <th>수정</th>
                    <th>삭제</th>
                </tr>
            </thead>
            <tbody>
                <!-- 각 장소 정보 표시 -->
                <tr th:each="location : ${locations}">
                    <td th:text="${location.id}"></td>
                    <td><input type="text" class="form-control" th:value="${location.topic}" th:id="'topic-' + ${location.id}" placeholder="주제"></td>
                    <td th:text="${location.locationName}"></td>
                    <td><input type="text" class="form-control" th:value="${location.locationAlias}" th:id="'alias-' + ${location.id}"></td>
                    <td><input type="text" class="form-control" th:value="${location.locationDesc}" th:id="'desc-' + ${location.id}"></td>
                    <td th:text="${location.category}"></td>
                    <td th:text="${location.latitude}"></td>
                    <td th:text="${location.longitude}"></td>
                    <td th:text="${location.address}"></td>
                    <td th:text="${location.phone}"></td>
                    <td><input type="text" class="form-control" th:value="${location.imageUrl}" th:id="'imageUrl-' + ${location.id}" placeholder="이미지 링크"></td>
                    <td>
                        <!-- 수정 버튼: updateLocation 함수에 id 전달 -->
                        <button class="btn btn-primary" th:onclick="'updateLocation(' + ${location.id} + ')'">수정</button>
                    </td>
                    <td>
                        <!-- 삭제 버튼: deleteLocation 함수에 id 전달 -->
                        <button class="btn btn-danger" th:onclick="'deleteLocation(' + ${location.id} + ')'">삭제</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
    function updateLocation(id) {
    	  const topic = document.getElementById('topic-' + id).value;
        const alias = document.getElementById('alias-' + id).value;
        const desc = document.getElementById('desc-' + id).value;
        const imageUrl = document.getElementById('imageUrl-' + id).value;

        fetch('/admin/api/update', {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                id: id,
                topic: topic,
                locationAlias: alias,
                locationDesc: desc,
                imageUrl: imageUrl
            })
        })
        .then(response => response.text())
        .then(data => {
            console.log("Server response:", data);
            alert(data || '수정이 완료되었습니다.');
        })
        .catch(error => {
            console.error('Error:', error);
            alert('수정 중 오류가 발생했습니다.');
        });
    }
    function deleteLocation(id) {
        console.log("Deleting location with ID:", id);

        fetch(`/admin/api/delete?id=${id}`, {
            method: 'DELETE'
        })
        .then(response => response.text()) // 응답을 텍스트 형식으로 처리
        .then(data => {
            alert(data || '삭제가 완료되었습니다.');
            location.reload(); // 페이지 새로고침으로 삭제된 항목 반영
        })
        .catch(error => {
            console.error('Error:', error);
            alert('삭제 중 오류가 발생했습니다.');
        });
    }

    </script>
