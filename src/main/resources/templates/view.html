<body>
    <div class="container mt-4">
        <div class="form-group row mb-3">
            <label class="col-sm-2 col-form-label"><b>제목:</b></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:value="${post.title}" readonly>
            </div>
        </div>
        
        <div class="form-group row mb-3">
            <label class="col-sm-2 col-form-label"><b>작성자:</b></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:value="${post.username}" readonly>
            </div>
        </div>

        <div class="form-group row mb-3">
            <label class="col-sm-2 col-form-label"><b>작성일:</b></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:value="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}" readonly>
            </div>
        </div>
<div class="form-group row mb-3">
    <label class="col-sm-2 col-form-label"><b>카테고리 구조:</b></label>
    <div class="col-sm-10">
        <input type="text" class="form-control" 
               th:value="${(post.parentCategoryName != null ? post.parentCategoryName : '') 
                            + (post.categoryName != null ? ' - ' + post.categoryName : '') 
                            + (post.detailedCategory != null ? ' - ' + post.detailedCategory : '')}" 
               readonly>
    </div>
</div>

        <div class="form-group row mb-3">
            <label class="col-sm-2 col-form-label"><b>내용:</b></label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="10" readonly th:text="${post.content}"></textarea>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-12 text-center">
                <a href="/board" class="btn btn-primary">뒤로 가기</a>
            </div>
        </div>
    </div>
