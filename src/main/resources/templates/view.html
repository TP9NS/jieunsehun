<script>
    document.addEventListener("DOMContentLoaded", function() {
        // 서버에서 전달된 데이터 가져오기
        const latitude = [[${post.latitude}]];
        const longitude = [[${post.longitude}]];
        const placeName = "[[${post.placeName}]]"; // 장소 이름

        // 디버깅: 데이터 확인
        console.log("Latitude:", latitude);
        console.log("Longitude:", longitude);
        console.log("Place Name:", placeName);

        // 지도 생성
        const container = document.getElementById('map');
        const options = {
            center: new kakao.maps.LatLng(latitude, longitude), // 중심 좌표
            level: 3 // 확대 레벨
        };

        const map = new kakao.maps.Map(container, options);

        // 마커 생성
        const marker = new kakao.maps.Marker({
            position: new kakao.maps.LatLng(latitude, longitude),
            map: map
        });

        // 장소 이름 표시
        const infowindow = new kakao.maps.InfoWindow({
            content: `<div style="padding:5px;">${placeName}</div>` // 장소명 표시
        });

        infowindow.open(map, marker); // 인포윈도우를 마커 위에 표시
    });
</script>

<script>
document.addEventListener("DOMContentLoaded", function () {
    // 게시글 신고 모달 처리
    const reportPostModal = document.getElementById("reportPostModal");
    if (reportPostModal) {
        const reportPostForm = reportPostModal.querySelector("form");
        const reportTypeSelect = document.getElementById("reportType");
        const additionalReasonContainer = document.getElementById("additionalReasonContainer");
        const reasonTextarea = document.getElementById("reason");

        // 신고 유형 선택 시 추가 사유 필드 표시/숨기기
        if (reportTypeSelect && additionalReasonContainer) {
            reportTypeSelect.addEventListener("change", function () {
                if (reportTypeSelect.value === "기타") {
                    additionalReasonContainer.style.display = "block";
                } else {
                    additionalReasonContainer.style.display = "none";
                    if (reasonTextarea) {
                        reasonTextarea.value = ""; // 선택 변경 시 추가 사유 필드 초기화
                    }
                }
            });
        }

        // 신고 폼 제출 처리
        if (reportPostForm) {
            reportPostForm.addEventListener("submit", function (event) {
                event.preventDefault(); // 기본 동작 중지

                const reportType = reportTypeSelect.value; // 신고 유형 값
                const additionalReason = reasonTextarea ? reasonTextarea.value.trim() : ""; // 추가 사유 값

                // 신고 유형 확인
                if (!reportType) {
                    alert("신고 유형을 선택해주세요.");
                    return;
                }

                // "기타" 선택 시 추가 사유 확인
                if (reportType === "기타" && !additionalReason) {
                    alert("추가 신고 사유를 입력해주세요.");
                    return;
                }

                // 신고 확인 메시지
                if (confirm("게시글을 신고하시겠습니까?")) {
                    reportPostForm.submit(); // 폼 제출
                }
            });
        } else {
            console.error("Report post form not found inside the modal.");
        }
    } else {
        console.error("Report post modal not found.");
    }

    // 댓글 신고 버튼 처리
    const reportCommentForms = document.querySelectorAll('form[action="/comments/report"]');
    if (reportCommentForms.length > 0) {
        reportCommentForms.forEach((form) => {
            form.addEventListener("submit", function (event) {
                event.preventDefault(); // 기본 동작 중지

                const reportTypeSelect = form.querySelector("select[name='reportType']");
                const additionalReasonTextarea = form.querySelector("textarea[name='additionalReason']");

                const reportType = reportTypeSelect ? reportTypeSelect.value : "";
                const additionalReason = additionalReasonTextarea ? additionalReasonTextarea.value.trim() : "";

                // 신고 유형 확인
                if (!reportType) {
                    alert("신고 유형을 선택해주세요.");
                    return;
                }

                // "기타" 선택 시 추가 사유 확인
                if (reportType === "기타" && !additionalReason) {
                    alert("추가 신고 사유를 입력해주세요.");
                    return;
                }

                // 신고 확인 메시지
                if (confirm("댓글을 신고하시겠습니까?")) {
                    form.submit(); // 폼 제출
                }
            });
        });
    } else {
        console.warn("No comment report forms found.");
    }

    console.log("신고 관련 스크립트 초기화 완료.");
});

</script>
