<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=5e206128c9bbc2a5a6512679610c9ef8&libraries=services"></script>
<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = { 
        center: new kakao.maps.LatLng(37.502, 127.026581), // 지도의 중심좌표
        level: 4 // 지도의 확대 레벨
    };

var map = new kakao.maps.Map(mapContainer, mapOption);
var images = {
    "드래곤_길들이기2": "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/thumb.png",
    "명량": "https://www.futurekorea.co.kr/news/photo/201408/26945_16683_4231.jpg",
    "해적": "https://www.readersnews.com/news/photo/201407/48871_4345_2110.jpg",
    "해무": "https://cdn.dailygrid.net/news/photo/201407/27595_9782_1231.jpg",
    "안녕_헤이즐": "https://www.dentin.kr/data/photos/20140834/art_1408588228.jpg"
};

var content = '<div class="overlaybox style="display: flex; flex-direction: column; align-items: center; padding: 10px;">' +
'    <div class="boxtitle">금주 영화순위</div>' +
'<div id="movieImageContainer" style="display:none; width: 170px; height: 100px; text-align: center; margin-bottom: 10px;">'+
'            <img id="movieImage" src="" alt="영화 이미지" style="width: 170px; max-width: 170px; height: 100px; max-height: 100px; border-radius: 8px;">'+
'       </div>'+
'    <ul>' +
'        <li class="first movie" data-movie="드래곤_길들이기2">' +
'            <span class="number">1</span>' +
'            <span class="title movie">드래곤 길들이기2</span>' +
'            <span class="arrow up"></span>' +
'            <span class="count">2</span>' +
'        </li>' +
'        <li class="first movie" data-movie="명량">' +
'            <span class="number">2</span>' +
'            <span class="title movie">명량</span>' +
'            <span class="arrow up"></span>' +
'            <span class="count">2</span>' +
'        </li>' +
'        <li class="first movie" data-movie="해적">' +
'            <span class="number">3</span>' +
'            <span class="title movie">해적(바다로 간 산적)</span>' +
'            <span class="arrow up"></span>' +
'            <span class="count">6</span>' +
'        </li>' +
'        <li class="first movie" data-movie="해무">' +
'            <span class="number">4</span>' +
'            <span class="title movie">해무</span>' +
'            <span class="arrow up"></span>' +
'            <span class="count">3</span>' +
'        </li>' +
'        <li class="first movie" class="down" data-movie="안녕_헤이즐">' +
'            <span class="number">5</span>' +
'            <span class="title movie">안녕, 헤이즐</span>' +
'            <span class="arrow down"></span>' +
'            <span class="count">1</span>' +
'        </li>' +
'    </ul>' +
'</div>';

var position = new kakao.maps.LatLng(37.49887, 127.026581);  
var customOverlay = new kakao.maps.CustomOverlay({
    position: position,
    content: content,
    xAnchor: 0.3,
    yAnchor: 0.91
});

customOverlay.setMap(map);

//오버레이 내부의 이미지 토글 함수
document.querySelectorAll('.movie').forEach(function(element) {
    element.addEventListener('click', function(event) {
        event.stopPropagation(); // 이벤트 버블링 방지
        var movieKey = element.getAttribute('data-movie');
        toggleImage(movieKey);
    });
});

function toggleImage(type) {
    var imgContainer = document.getElementById('movieImageContainer');
    var imgElement = document.getElementById('movieImage');
    
    if (imgContainer.style.display === 'none' || imgElement.src !== images[type]) {
        // 이미지가 숨겨져 있거나 다른 이미지를 클릭한 경우, 이미지를 업데이트하고 표시
        imgElement.src = images[type];
        imgContainer.style.display = 'block';
    } else {
        // 동일한 이미지를 다시 클릭한 경우, 이미지를 숨김
        imgContainer.style.display = 'none';
    }
}
async function sendMessage(event) {
    if (event.key === 'Enter') {
      const userInput = document.getElementById('user-input').value;
      if (userInput.trim() === '') return;

      const messagesContainer = document.getElementById('messages');
      
      // 사용자 메시지 추가
      const userMessage = document.createElement('div');
      userMessage.textContent = 'You: ' + userInput;
      messagesContainer.appendChild(userMessage);

      // 입력 창 비우기
      document.getElementById('user-input').value = '';

      // 서버로 요청 전송
      const response = await fetch('/api/chat', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ message: userInput })
      });

      const data = await response.json();
      const gptMessage = data.response;

      // GPT 응답 추가
      const gptResponse = document.createElement('div');
      gptResponse.textContent = 'GPT: ' + gptMessage;
      messagesContainer.appendChild(gptResponse);

      // 자동 스크롤
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }
  }
</script>
