<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>투표 결과</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card shadow" style="max-width: 600px; width: 100%;">
            <div class="card-header bg-primary text-white text-center">
                <h1 class="mb-0">투표 결과</h1>
            </div>
            <div class="card-body text-center">
                <p class="alert alert-success">투표가 성공적으로 저장되었습니다!</p>
                <h2 class="text-muted">선택한 장소:</h2>
                <p class="fs-4 fw-bold text-primary" th:text="'장소 이름: ' + ${locationName}"></p>
            </div>
            <div class="card-footer text-center">
                <a href="/vote" class="btn btn-primary w-100">다시 투표하기</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
